name: Auto build image k8s for part2
on:
  workflow_dispatch:
    inputs:
      sealosPatch:
        description: 'sealos patch image for development.'
        required: true
        default: ghcr.io/labring/sealos-patch:dev
  issue_comment:
    types:
      - created
env:
  part: 2
  allBuild: ${{ secrets.ALLBUILD }}
  registry: docker.io
  repo: ${{ secrets.REPOSITORY }}
  sealosPatch: ${{ github.event.inputs.sealosPatch }}
  criType: containerd
jobs:
  resolve-issue-sealoslatest:
    if: startswith(github.event.comment.body, '/imagebuild_kube') || startswith(github.event.comment.body, '/imagebuild_k8s') || startswith(github.event.comment.body, '/single_imagebuild_k8s_part2') || contains(github.event.inputs.sealosPatch, 'sealos')
    runs-on: ubuntu-latest
    outputs:
      sealoslatest: ${{ steps.set-sealoslatest.outputs.sealoslatest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set sealos LatestVersion
        id: set-sealoslatest
        run: |
          export commentbody="${{github.event.comment.body}}"
          .github/scripts/versions/versions_sealos.sh
  resolve-versions-arch:
    runs-on: ubuntu-latest
    needs:
      - resolve-issue-sealoslatest
    env:
      sealoslatest: ${{ needs.resolve-issue-sealoslatest.outputs.sealoslatest }}
    outputs:
      matrix: ${{ steps.set-versions.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Resolve Versions
        id: set-versions
        run: .github/scripts/versions/versions_arch.sh
  resolve-versions:
    runs-on: ubuntu-latest
    needs:
      - resolve-issue-sealoslatest
    env:
      sealoslatest: ${{ needs.resolve-issue-sealoslatest.outputs.sealoslatest }}
    outputs:
      matrix: ${{ steps.set-versions.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Resolve Versions
        id: set-versions
        run: .github/scripts/versions/versions.sh
  build-images:
    name: building
    needs:
      - resolve-issue-sealoslatest
      - resolve-versions-arch
    runs-on: ubuntu-latest
    env:
      sealoslatest: ${{ needs.resolve-issue-sealoslatest.outputs.sealoslatest }}
    strategy:
      matrix: ${{ fromJson(needs.resolve-versions-arch.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download buildah and sealos
        run: .github/scripts/download.sh

      - name: Auto build image
        env:
          username: ${{ secrets.REPOSITORY }}
          password: ${{ secrets.REGISTRY }}
          arch: ${{ matrix.arch }}
          kubeVersion: ${{ matrix.version }}
        run: .github/scripts/kubernetes.sh

  build_manifest:
    needs:
      - resolve-issue-sealoslatest
      - resolve-versions
      - build-images
    name: manifest
    env:
      sealoslatest: ${{ needs.resolve-issue-sealoslatest.outputs.sealoslatest }}
    strategy:
      matrix: ${{ fromJson(needs.resolve-versions.outputs.matrix) }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download buildah and sealos
        run: .github/scripts/download.sh
      - name: Manifest Image
        env:
          username: ${{ secrets.REPOSITORY }}
          password: ${{ secrets.REGISTRY }}
          version: ${{ matrix.version }}-${{ env.sealoslatest }}
        run: .github/scripts/manifest.sh
  add-tips:
    if: contains(github.event.comment.body, 'imagebuild')
    needs:
      - build_manifest
    name: Auto add tips
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Success Commit
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            detail log please view [autobuild-k8s-part2](https://github.com/labring-actions/cluster-image/actions/workflows/autobuild-k8s-part2.yml)
