name: Auto build APP image
on:
  issue_comment:
    types:
      - created
jobs:
  resolve-issue-sealoslatest:
    if: startswith(github.event.comment.body, '/imagebuild_apps')
    runs-on: ubuntu-latest
    outputs:
      sealoslatest: ${{ steps.set-sealoslatest.outputs.sealoslatest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set sealos LatestVersion
        id: set-sealoslatest
        run: |
          export commentbody="${{github.event.comment.body}}"
          .github/scripts/versions_sealos_default.sh
  resolve-issue-var:
    if: startswith(github.event.comment.body, '/imagebuild_apps')
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.set-appversion.outputs.app }}
      version: ${{ steps.set-appversion.outputs.version }}
    steps:
      - name: Write vars
        id: set-appversion
        run: |
          commentbody="${{github.event.comment.body}}"
          app=`echo "$commentbody"| awk '{print $2}'`
          version=`echo "$commentbody"| awk '{print $3}'`
          echo "::set-output name=app::$app"
          echo "::set-output name=version::$version"
  build_apps:
    name: Auto build app image
    env:
      sealoslatest: ${{ needs.resolve-issue-sealoslatest.outputs.sealoslatest }}
    needs:
      - resolve-issue-var
      - resolve-issue-sealoslatest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [ amd64,arm64 ]
    permissions:
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download buildah and sealos
        run: .github/scripts/download.sh
      - name: Build Image
        env:
          registry: docker.io
          username: ${{ github.repository_owner }}
          repo: ${{ github.repository_owner }}
          password: ${{ secrets.REGISTRY }}
          app: ${{ needs.resolve-issue-var.outputs.app }}
          version: ${{ needs.resolve-issue-var.outputs.version }}
          arch: ${{ matrix.arch }}
        run: .github/scripts/apps.sh

  build_manifest:
    needs:
      - resolve-issue-var
      - build_apps
      - resolve-issue-sealoslatest
    env:
      sealoslatest: ${{ needs.resolve-issue-sealoslatest.outputs.sealoslatest }}
    name: Auto manifest app image
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download buildah and sealos
        run: .github/scripts/download.sh
      - name: Manifest Image
        env:
          registry: docker.io
          username: ${{ github.repository_owner }}
          repo: ${{ github.repository_owner }}
          password: ${{ secrets.REGISTRY }}
          app: ${{ needs.resolve-issue-var.outputs.app }}
          version: ${{ needs.resolve-issue-var.outputs.version }}
        run: .github/scripts/manifest-other.sh

      - name: Success Commit
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ```
            image docker.io/${{ github.repository_owner }}/${{ needs.resolve-issue-var.outputs.app }}:${{ needs.resolve-issue-var.outputs.version }} build successfully!
            ```
            
            detail log please view [autobuild-apps](https://github.com/labring/cluster-image/actions/workflows/autobuild-apps.yml)
