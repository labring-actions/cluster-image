name: Auto build image docker for k8s
on:
  issue_comment:
    types:
      - created
env:
  dockerVersion: 20.10.17
  criDockerVersion: 0.2.5
  crictlVersion: v1.24.2
  part: docker1
  criType: docker
jobs:
  resolve-issue-sealoslatest:
    if: startswith(github.event.comment.body, '/imagebuild_docker_k8s') || startswith(github.event.comment.body, '/single_imagebuild_docker_k8s_part1')
    runs-on: ubuntu-latest
    outputs:
      sealoslatest: ${{ steps.set-sealoslatest.outputs.sealoslatest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set sealos LatestVersion
        id: set-sealoslatest
        run: |
          export commentbody="${{github.event.comment.body}}"
          .github/scripts/versions_sealos.sh
  resolve-versions-arch:
    runs-on: ubuntu-latest
    needs:
      - resolve-issue-sealoslatest
    env:
      sealoslatest: ${{ needs.resolve-issue-sealoslatest.outputs.sealoslatest }}
    outputs:
      matrix: ${{ steps.set-versions.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Resolve Versions
        id: set-versions
        run: .github/scripts/versions_arch.sh
  resolve-versions:
    runs-on: ubuntu-latest
    needs:
      - resolve-issue-sealoslatest
    env:
      sealoslatest: ${{ needs.resolve-issue-sealoslatest.outputs.sealoslatest }}
    outputs:
      matrix: ${{ steps.set-versions.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Resolve Versions
        id: set-versions
        run: .github/scripts/versions.sh
  build-images:
    name: Auto build k8s image
    needs:
      - resolve-issue-sealoslatest
      - resolve-versions-arch
    runs-on: ubuntu-latest
    env:
      sealoslatest: ${{ needs.resolve-issue-sealoslatest.outputs.sealoslatest }}
    strategy:
      matrix: ${{ fromJson(needs.resolve-versions-arch.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download buildah and sealos
        run: .github/scripts/download.sh

      - name: Download image-shim and cri and kube
        run: |
          .github/scripts/download-shim.sh
          .github/scripts/download-cri.sh
          .github/scripts/download-kube.sh
        env:
          arch: ${{ matrix.arch }}
          kubeVersion: ${{ matrix.version }}

      - name: Auto build image
        env:
          registry: docker.io
          username: ${{ github.repository_owner }}
          repo: ${{ github.repository_owner }}
          password: ${{ secrets.REGISTRY }}
          arch: ${{ matrix.arch }}
          kubeVersion: ${{ matrix.version }}
        run: .github/scripts/kubernetes.sh
#      - name: Auto Sync image
#        env:
#          pre_registry: docker.io
#          registry: registry.cn-qingdao.aliyuncs.com
#          username: ${{ secrets.ALIY_REGISTRY_NAME }}
#          repo: ${{ github.repository_owner }}
#          password: ${{ secrets.ALIY_REGISTRY_PASSWD }}
#          arch: ${{ matrix.arch }}
#          version: v${{ matrix.version }}
#        run: .github/scripts/sync.sh

  build_manifest:
    needs:
      - resolve-issue-sealoslatest
      - resolve-versions
      - build-images
    name: Auto manifest k8s image
    env:
      sealoslatest: ${{ needs.resolve-issue-sealoslatest.outputs.sealoslatest }}
    strategy:
      matrix: ${{ fromJson(needs.resolve-versions.outputs.matrix) }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download buildah and sealos
        run: .github/scripts/download.sh
      - name: Manifest Image
        env:
          registry: docker.io
          username: ${{ github.repository_owner }}
          repo: ${{ github.repository_owner }}
          password: ${{ secrets.REGISTRY }}
          version: ${{ matrix.version }}-${{ env.sealoslatest }}
        run: .github/scripts/manifest.sh

#      - name: Sync Manifest Image
#        env:
#          registry: registry.cn-qingdao.aliyuncs.com
#          username: ${{ secrets.ALIY_REGISTRY_NAME }}
#          repo: ${{ github.repository_owner }}
#          password: ${{ secrets.ALIY_REGISTRY_PASSWD }}
#          version: v${{ matrix.version }}
#        run: .github/scripts/manifest.sh

      - name: Success Commit
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ```
            image docker.io/${{ github.repository_owner }}/kubernetes-docker:v${{ matrix.version }}-${{ needs.resolve-issue-sealoslatest.outputs.sealoslatest }} build successfully!
            ```
            
            detail log please view [autobuild-k8s-docker-part1](https://github.com/labring/cluster-image/actions/workflows/autobuild-k8s-docker-part1.yml)
